- defaults:
  link:
    relink: true

- clean: ['~']

- create:
  - ~/.zsh
  - ~/.oh-my-zsh/custom/themes

- git:
  ~/.zgen:
    url: https://github.com/tarjoilija/zgen.git
    description: Cloning zgen
  ~/.oh-my-zsh/custom/themes/spaceship-prompt:
    url: https://github.com/denysdovhan/spaceship-prompt.git
    description: Cloning spaceship-prompt

- shell:
  - 
    command: git submodule update --init --recursive
    description: Installing submodules
    quiet: true

- link:
  ~/.dotfiles: ""
  ~/.gitconfig: common/.gitconfig
  ~/.zshrc:
    force: true
    path: common/zsh/.zshrc
  ~/.zsh/:
    if: '[ `uname` = Linux ]'
    path: linux/zsh
  ~/.zsh/:
    if: '[ `uname` = Darwin ]'
    path: macos/zsh
  ~/.oh-my-zsh/custom/themes/spaceship.zsh-theme: .oh-my-zsh/custom/themes/spaceship-prompt/spaceship.zsh-theme
