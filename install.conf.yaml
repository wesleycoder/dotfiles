- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - 
    command: git submodule update --init --recursive
    description: Installing submodules
    quiet: true

- link:
    ~/.dotfiles: "."
    ~/.gitconfig:
      force: true
      path: common/git/.gitconfig
    ~/.zshrc:
      force: true
      path: common/zsh/.zshrc
    ~/.zsh:
      force: true
      path: common/zsh
    ~/.zgen:
      force: true
      path: zsh-plugins/zgen
    ~/.oh-my-zsh/custom/themes/spaceship-prompt:
      force: true
      path: zsh-plugins/spaceship-prompt
    ~/.oh-my-zsh/custom/themes/spaceship.zsh-theme:
      force: true
      path: zsh-plugins/spaceship-prompt/spaceship.zsh-theme
